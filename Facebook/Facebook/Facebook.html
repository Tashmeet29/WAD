<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Registration Form</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto; 
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Facebook Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <table>
            <tr>
                <th><label for="name">Name:</label></th>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <th><label for="password">Password:</label></th>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <th><label for="address">Address:</label></th>
                <td><textarea id="address" name="address" required></textarea></td>
            </tr>
            <tr>
                <th>Select Games:</th>
                <td>
                    <input type="checkbox" id="game1" name="game1" value="game1">
                    <label for="game1">Volleyball</label><br>
                    <input type="checkbox" id="game2" name="game2" value="game2">
                    <label for="game2">Cricket</label><br>
                    <input type="checkbox" id="game3" name="game3" value="game3">
                    <label for="game3">Football</label><br>
                </td>
            </tr>
            <tr>
                <th><label for="gender">Gender:</label></th>
                <td>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="age">Age:</label></th>
                <td><input type="number" id="age" name="age" min="18" max="100" required></td>
            </tr>
            <tr>
                <th><label for="photo">Choose File for Photo:</label></th>
                <td><input type="file" id="photo" name="photo" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="alert('You clicked me!')">Click Me</button>
                    <button type="reset">Reset</button>
                    <button type="submit">Submit Form</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        function validateForm() {
            var game1 = document.getElementById("game1").checked;
            var game2 = document.getElementById("game2").checked;
            var game3 = document.getElementById("game3").checked;
            if (!game1 && !game2 && !game3) {
                alert("Please select at least one game.");
                return false;
            }
          

            return true; // Form will be submitted if all validations pass
        }
    </script>
</body>
</html>
